---
- name: Install Nginx and serve static website
  hosts: prod
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: latest

    - name: Start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Deploy Webpage
      copy:
        src: index.html
        dest: /var/www/html/index.html
